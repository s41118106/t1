    <h1>李白詩 - 將進酒</h1>
    <p>
君不見，黃河之水天上來，奔流到海不復回。<br>
君不見，高堂明鏡悲白髮，朝如青絲暮成雪。<br>
人生得意須盡歡，莫使金樽空對月。<br>
天生我材必有用，千金散盡還復來。<br>
烹羊宰牛且爲樂，會須一飲三百杯。<br>
岑夫子，丹丘生，將進酒，杯莫停。<br>
與君歌一曲，請君爲我傾耳聽。(傾耳聽 一作：側耳聽)<br>
鐘鼓饌玉不足貴，但願長醉不復醒。(不足貴 一作：何足貴；不復醒 一作：不願醒/不用醒)<br>
古來聖賢皆寂寞，惟有飲者留其名。(古來 一作：自古；惟 通：唯)<br>
陳王昔時宴平樂，斗酒十千恣歡謔。<br>
主人何爲言少錢，徑須沽取對君酌。<br>
五花馬，千金裘，呼兒將出換美酒，與爾同銷萬古愁。<br>
    </p>
